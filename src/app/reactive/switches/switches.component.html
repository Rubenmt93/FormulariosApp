<h2>Reactivos: <small>Switches</small></h2>
<hr>
<form   [formGroup]="miFormulario"
        (ngSubmit)="guardar()">
    <!-- Radio-->
    <div class="row mb-3">
        <label class = "col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio"  
                        value="M"                         
                        id="radioMasculino"
                        formControlName='genero'>

                <label  class="form-check-label" 
                        for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="F"                    
                        formControlName='genero'
                        id="radioFemenino">
                <label  class="form-check-label" 
                        for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>
    <!--Switch-->
    <div class="row mb-3">
        <label class = "col-sm-3 col-form-label"> Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input  class="form-check-input" 
                        type="checkbox"  
                        formControlName='notificaciones'               
                        role="switch" 
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">
                    Quiero recibir notificaciones 
                </label>
            </div>
        </div>
    </div>

 <!--Check-->
    <div class="row mb-3">
        <label class = "col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="checkbox" 
                        value="" 
                        formControlName='terminos'   
                        id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Termino y condiciones
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>


<div class="row">
    <h5>Valor formulario</h5>
    <pre>{{ miFormulario.value |json }}</pre>
    <br>
    <h5>Persona</h5>
    <pre>{{ persona |json }}</pre>
    <br>
    <h5>valid:</h5>
    <pre> {{miFormulario.valid}}</pre>
    <br>    
    <h5>Condiciones</h5>
    <pre></pre>
</div>
